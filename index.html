<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aalst Carnaval 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timecircles/1.0.4/TimeCircles.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e30614 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .affiche-section {
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
        }

        .affiche-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .affiche-caption {
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .video-section {
            margin: 40px auto;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .video-section iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .countdown-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            max-width: 800px;
        }

        .countdown-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        #DateCountdown {
            width: 100%;
        }

        .TimeCircles {
            margin: 0 auto;
        }

        .TimeCircles .textDiv_Days,
        .TimeCircles .textDiv_Hours,
        .TimeCircles .textDiv_Minutes,
        .TimeCircles .textDiv_Seconds {
            color: white !important;
        }

        .footer {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .video-section iframe {
                height: 300px;
            }

            .countdown-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aalst Carnaval 2026</h1>
            <p class="subtitle">"Applaus ver 't volk"</p>
        </header>

        <div class="affiche-section">
            <img src="613418876_1167743382195920_5646368045601900006_n.jpg" alt="Aalst Carnaval 2026 Affiche - Ontworpen door Nicolas Keppens">
            <p class="affiche-caption">Affiche ontworpen door Nicolas Keppens</p>
        </div>

        <div class="video-section">
            <iframe src="https://player.vimeo.com/video/650025267?h=97ab2dbd0b&autoplay=1&loop=1&autopause=0&background=1&muted=1&playsinline=1"
                    allow="autoplay; fullscreen; picture-in-picture; muted"
                    allowfullscreen
                    title="Aalst Carnaval video">
            </iframe>
        </div>

        <div class="countdown-section">
            <h2 class="countdown-title">Nog te gaan tot de stoet</h2>
            <div id="DateCountdown" data-date="2026/02/15 00:00:00"></div>
        </div>

        <footer class="footer">
            <p>Aalst Carnaval 2026 - 96ste editie</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timecircles/1.0.4/TimeCircles.min.js"></script>
    <script>
        function initCountdown() {
            const countdownElement = $("#DateCountdown");
            if (countdownElement.length === 0) {
                console.error("Countdown element not found");
                return;
            }
            
            countdownElement.TimeCircles({
                "animation": "smooth",
                "bg_width": 0.95,
                "fg_width": 0.04,
                "circle_bg_color": "#e30614",
                "time": {
                    "Days": {
                        "text": "Dagen",
                        "color": "#87cdd1",
                        "show": true
                    },
                    "Hours": {
                        "text": "Uren",
                        "color": "#87cdd1",
                        "show": true
                    },
                    "Minutes": {
                        "text": "Minuten",
                        "color": "#87cdd1",
                        "show": true
                    },
                    "Seconds": {
                        "text": "Seconden",
                        "color": "#87cdd1",
                        "show": true
                    }
                }
            });
            console.log("Countdown initialized successfully");
        }

        jQuery(document).ready(function($) {
            if (typeof $.fn.TimeCircles === 'undefined') {
                console.error("TimeCircles library not loaded");
                return;
            }
            initCountdown();
        });
    </script>
</body>
</html>
